<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>test1!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100vh; font-family: sans-serif;
      background: linear-gradient(to bottom, #cce5ff, #ffffff);
      color: #333;
      overflow: hidden;
    }

    #code-auth {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-radius: 8px;
      z-index: 10000;
      text-align: center;
      width: 280px;
    }

    #app-content {
      height: 100vh;
      overflow: auto;
      display: none;
    }

    header {
      background-color: #000;
      height: 60px;
      border-bottom: 2px solid #ccc;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-top: 30px;
    }

    button.copy-btn, button.go-btn {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    #sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 125px;
      height: calc(100vh - 60px);
      background: #333;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 9999;
    }

    #sidebar.show {
      transform: translateX(0);
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #sidebar ul li {
      padding: 12px 0;
      border-bottom: 1px solid #555;
      cursor: pointer;
    }

    #sidebar ul li:hover {
      background: #444;
    }

    #menu-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #000;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 8px 12px;
      cursor: pointer;
      z-index: 10001;
    }

    #qr-container {
      display: none;
      text-align: center;
      margin-top: 30px;
    }

    #qr-container img {
      max-width: 80%;
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- OKNO LOGOWANIA -->
  <div id="code-auth">
    <h2 style="margin-bottom: 20px;">üîí Podaj kod dostƒôpu</h2>
    <input
      type="tel"
      id="code-input"
      inputmode="numeric"
      pattern="[0-9]*"
      maxlength="10"
      style="padding: 10px; font-size: 18px; width: 200px; text-align: center;"
      autofocus
    />
    <br /><br />
    <button onclick="checkCode()" style="padding: 10px 20px; font-size: 16px;">
      Zatwierd≈∫
    </button>
    <p id="error-msg" style="color: red; display: none; margin-top: 10px;">
      ‚ùå Nieprawid≈Çowy kod.
    </p>
  </div>

  <!-- TRE≈öƒÜ APLIKACJI -->
  <div id="app-content">
    <button id="menu-btn" onclick="toggleSidebar()">‚ò∞ Menu</button>

    <div id="sidebar">
      <ul>
        <li onclick="toggleQr()">Kod QR</li>
        <!-- inne pozycje menu -->
      </ul>
    </div>

    <header></header>

    <main>
      <section id="partner-section">
        <h2>Partner</h2>
        <p>Kliknij przycisk poni≈ºej</p>
        <button class="copy-btn" onclick="copyAndShow('partner')">ERES Partner</button>
        <div id="go-partner" class="hidden">
          <p>‚úÖ Opinia zosta≈Ça skopiowana!</p>
          <button class="go-btn" onclick="goTo('partner')">Przejd≈∫ do wystawienia opinii</button>
        </div>
      </section>

      <section id="garage-section">
        <h2>Garage</h2>
        <p>Kliknij przycisk poni≈ºej</p>
        <button class="copy-btn" onclick="copyAndShow('garage')">ERES Garage</button>
        <div id="go-garage" class="hidden">
          <p>‚úÖ Opinia zosta≈Ça skopiowana!</p>
          <button class="go-btn" onclick="goTo('garage')">Przejd≈∫ do wystawienia opinii</button>
        </div>
      </section>

      <!-- QR kod -->
      <div id="qr-container">
        <img src="qr_code.png" alt="Kod QR" onclick="toggleQr()" />
        <p>(Kliknij obrazek, aby go zamknƒÖƒá)</p>
      </div>
    </main>
  </div>

  <!-- KOMENTARZE -->
  <script src="comments.js"></script>

  <script>
    // Logowanie
    function checkCode() {
      const input = document.getElementById("code-input").value.trim();
      const errorMsg = document.getElementById("error-msg");
      const codeAuth = document.getElementById("code-auth");
      const appContent = document.getElementById("app-content");
      const correctCode = "0000";

      if (input === correctCode) {
        codeAuth.style.display = "none";
        appContent.style.display = "block";
      } else {
        errorMsg.style.display = "block";
      }
    }

    // Prze≈ÇƒÖczanie menu
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("show");
    }

    // Pokazuj / chowaj QR
    function toggleQr() {
      const qr = document.getElementById('qr-container');
      qr.style.display = qr.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
