<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Dziƒôkujƒô!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- OKNO LOGOWANIA -->
  <div id="code-auth">
    <h2 style="margin-bottom: 20px;">üîí Podaj kod dostƒôpu</h2>
    <input
      type="tel"
      id="code-input"
      inputmode="numeric"
      pattern="[0-9]*"
      maxlength="10"
      style="padding: 10px; font-size: 18px; width: 200px; text-align: center;"
      autofocus
    />
    <br /><br />
    <button onclick="checkCode()" style="padding: 10px 20px; font-size: 16px;">
      Zatwierd≈∫
    </button>
    <p
      id="error-msg"
      style="color: red; display: none; margin-top: 10px;"
    >
      ‚ùå Nieprawid≈Çowy kod.
    </p>
  </div>

  <!-- TRE≈öƒÜ APLIKACJI - DOMY≈öLNIE UKRYTA -->
  <div id="app-content">
    <!-- Przycisk menu -->
    <button id="menu-btn" onclick="toggleSidebar()">‚ò∞ Menu</button>

    <!-- Sidebar -->
    <div id="sidebar">
      <ul>
        <li onclick="toggleSidebar(); toggleQRCode()">Kod QR</li>
      </ul>
    </div>

    <header></header>

    <main>
      <section id="partner-section">
        <h2>Partner</h2>
        <p>Kliknij przycisk poni≈ºej</p>
        <button class="copy-btn" onclick="copyAndShow('partner')">ERES Partner</button>
        <div id="go-partner" class="hidden">
          <p>‚úÖ Opinia zosta≈Ça skopiowana!</p>
          <a
            href="https://link-do-partner-opinii.com"
            target="_blank"
            class="go-btn"
            onclick="resetViews()"
            >Przejd≈∫ do wystawienia opinii</a
          >
        </div>
      </section>

      <section id="garage-section">
        <h2>Garage</h2>
        <p>Kliknij przycisk poni≈ºej</p>
        <button class="copy-btn" onclick="copyAndShow('garage')">ERES Garage</button>
        <div id="go-garage" class="hidden">
          <p>‚úÖ Opinia zosta≈Ça skopiowana!</p>
          <a
            href="https://link-do-garage-opinii.com"
            target="_blank"
            class="go-btn"
            onclick="resetViews()"
            >Przejd≈∫ do wystawienia opinii</a
          >
        </div>
      </section>
    </main>

    <!-- Kod QR (ukryty na start) -->
    <div id="qr-code" class="hidden" onclick="toggleQRCode()">
      <img src="qr_code.png" alt="Kod QR" />
    </div>
  </div>

  <script src="comments.js"></script>

  <script>
    // Logowanie
    function checkCode() {
      const input = document.getElementById("code-input").value.trim();
      const errorMsg = document.getElementById("error-msg");
      const codeAuth = document.getElementById("code-auth");
      const appContent = document.getElementById("app-content");
      const correctCode = "0000"; // Tw√≥j kod dostƒôpu

      if (input === correctCode) {
        codeAuth.style.display = "none";
        appContent.style.display = "block";
        resetViews();
      } else {
        errorMsg.style.display = "block";
      }
    }

    // Sidebar toggle
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("show");
    }

    // Kopiowanie i pokazanie potwierdzenia
    function copyAndShow(type) {
      let textToCopy = "";
      if (type === "partner") {
        textToCopy = "ERES Partner - tekst do skopiowania";
      } else if (type === "garage") {
        textToCopy = "ERES Garage - tekst do skopiowania";
      }
      navigator.clipboard.writeText(textToCopy).then(() => {
        document.getElementById(`go-${type}`).classList.remove("hidden");
      });
    }

    // Reset widok√≥w po powrocie z opinii
    function resetViews() {
      document.getElementById("go-partner").classList.add("hidden");
      document.getElementById("go-garage").classList.add("hidden");
    }

    // Pokazywanie/ukrywanie kodu QR
    function toggleQRCode() {
      const qr = document.getElementById("qr-code");
      qr.classList.toggle("hidden");
    }
  </script>
</body>
</html>
