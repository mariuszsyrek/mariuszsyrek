<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>animation3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- OKNO LOGOWANIA -->
  <div id="code-auth">
    <h2 style="margin-bottom: 20px;">üîí Podaj kod dostƒôpu</h2>
    <input
      type="tel"
      id="code-input"
      inputmode="numeric"
      pattern="[0-9]*"
      maxlength="10"
      style="padding: 10px; font-size: 18px; width: 200px; text-align: center;"
      autofocus
    />
    <br /><br />
    <button onclick="checkCode()" style="padding: 10px 20px; font-size: 16px;">
      Zatwierd≈∫
    </button>
    <p id="error-msg" style="color: red; display: none; margin-top: 10px;">
      ‚ùå Nieprawid≈Çowy kod.
    </p>
  </div>

  <!-- TRE≈öƒÜ APLIKACJI -->
  <div id="app-content" style="display: none;">
    <!-- Przycisk menu -->
    <button id="menu-btn" onclick="toggleSidebar()">‚ò∞ Menu</button>

    <!-- Sidebar -->
    <div id="sidebar">
      <ul>
        <li onclick="showQr()">Kod QR</li>
      </ul>
    </div>

    <header></header>

    <main>
      <section id="partner-section">
        <h2>Partner</h2>
        <p>Kliknij przycisk poni≈ºej</p>
        <button class="copy-btn" onclick="copyAndShow('partner')">ERES Partner</button>
        <div id="go-partner" class="hidden">
          <p>‚úÖ Opinia zosta≈Ça skopiowana!</p>
          <button class="go-btn" onclick="goTo('partner')">Przejd≈∫ do wystawienia opinii</button>
        </div>
      </section>

      <section id="garage-section">
        <h2>Garage</h2>
        <p>Kliknij przycisk poni≈ºej</p>
        <button class="copy-btn" onclick="copyAndShow('garage')">ERES Garage</button>
        <div id="go-garage" class="hidden">
          <p>‚úÖ Opinia zosta≈Ça skopiowana!</p>
          <button class="go-btn" onclick="goTo('garage')">Przejd≈∫ do wystawienia opinii</button>
        </div>
      </section>
    </main>

    <!-- MODAL QR -->
    <div id="qr-modal" onclick="hideQr()">
      <img src="qr_code.png" alt="Kod QR" />
    </div>
  </div>

  <script src="comments.js"></script>

  <script>
    function checkCode() {
      const input = document.getElementById("code-input").value.trim();
      const errorMsg = document.getElementById("error-msg");
      const codeAuth = document.getElementById("code-auth");
      const appContent = document.getElementById("app-content");
      const correctCode = "0000";

      if (input === correctCode) {
        errorMsg.style.display = "none";
        codeAuth.classList.add("fade-out");

        codeAuth.addEventListener("animationend", function handler() {
          codeAuth.style.display = "none";
          codeAuth.classList.remove("fade-out");
          codeAuth.removeEventListener("animationend", handler);

          appContent.style.display = "block";
          // wymuszamy reflow aby animacja siƒô od≈õwie≈ºy≈Ça
          void appContent.offsetWidth;
          appContent.classList.add("fade-in");
        });
      } else {
        errorMsg.style.display = "block";
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      const input = document.getElementById("code-input");
      input.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          checkCode();
        }
      });
    });

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("show");
    }

    function showQr() {
      const modal = document.getElementById("qr-modal");
      modal.classList.remove("fade-out");
      modal.style.display = "flex";

      // Wymuszenie reflow, ≈ºeby animacja zawsze dzia≈Ça≈Ça
      void modal.offsetWidth;

      modal.classList.add("fade-in");
    }

    function hideQr() {
      const modal = document.getElementById("qr-modal");
      modal.classList.remove("fade-in");
      modal.classList.add("fade-out");

      modal.addEventListener("animationend", function handler() {
        modal.style.display = "none";
        modal.classList.remove("fade-out");
        modal.removeEventListener("animationend", handler);
      });
    }
  </script>
</body>
</html>
